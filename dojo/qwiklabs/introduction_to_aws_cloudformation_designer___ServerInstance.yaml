    cn-north-1:
      PV64: ami-fa39abc3
      HVM64: ami-f239abcb
      HVMG2: NOT_SUPPORTED
Outputs:
  Hostname:
    Value: !Join 
      - ''
      - - 'Hostname:'
        - !GetAtt 
          - ServerInstance
          - PublicIp
    Description: Newly created server hostname
